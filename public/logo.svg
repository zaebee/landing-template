<svg width="190" height="40" viewBox="0 0 190 40" xmlns="http://www.w3.org/2000/svg">
  <g transform="translate(5,5)">
    <!-- Icon: Dynamic blocks -->
    <rect x="0" y="10" width="15" height="15" rx="3" fill="#4F46E5"/> <!-- Indigo-700 -->
    <rect x="9" y="1" width="15" height="15" rx="3" fill="#6366F1"/> <!-- Indigo-500 -->
    <path d="M18 10 L28 0 L38 10 L28 20 Z" fill="#818CF8"/> <!-- Indigo-400 -->
    <!-- Arrow integrated with the last block -->
    <path d="M24 18 L34 8 L24 13 L24 18 Z" fill="white"/>
  </g>
  <text x="50" y="27" font-family="'Share Tech Mono', monospace" font-size="20" fill="#1F2937" class="logo-text">NeuroGen</text>
  <style>
    /* Basic style for the text - can be overridden by SADS if SVG is inline */
    .logo-text {
      /* Default text color for light mode is set by 'fill' attribute */
    }
    /* Dark mode text color - assumes a .dark-mode class on a parent (e.g., body) */
    /* This works if the SVG is inline or if the browser applies parent styles to SVG content */
    :root.dark-mode .logo-text { /* More specific for :root if body has .dark-mode */
        fill: #D1D5DB; /* Gray-300 - Light text for dark background */
    }
    /* Fallback if :root isn't the target or for broader compatibility */
    .dark-mode .logo-text {
        fill: #D1D5DB; /* Gray-300 - Light text for dark background */
    }
  </style>
</svg>
