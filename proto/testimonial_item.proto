syntax = "proto3";

package website_content.v1;

import "common.proto";

option go_package = ".;pb";
option java_package = "com.website_content.v1";
option java_multiple_files = true;
option java_outer_classname = "TestimonialItemProto";

message TestimonialItem {
  I18nString text = 1;     // The testimonial quote itself
  I18nString author = 2;   // The author of the testimonial
  Image author_image = 3;  // Image of the author
}
