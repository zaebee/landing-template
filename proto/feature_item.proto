syntax = "proto3";

package website_content.v1;

import "common.proto";

option go_package = "example.com/website_content/v1;website_content_v1";
option java_package = "com.website_content.v1";
option java_multiple_files = true;
option java_outer_classname = "FeatureItemProto";

message FeatureItem {
  TitledBlock content = 1;
  // Optional: Add if icons or specific images per feature are needed
  // string icon_class = 2; // This could be part of a more specific FeatureItem
  // if not all features have it Image image = 3;        // Or an image if
  // preferred over an icon class
}
