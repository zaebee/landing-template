<header class="site-header">
  <nav class="main-nav">
    <div class="logo">
      <a href="#" data-i18n="logo_text">{{ translations.get('logo_text', 'Logo') }}</a>
    </div>
    <button
      aria-expanded="false"
      aria-label="{{ translations.get('toggle_menu_label', 'Toggle menu') }}"
      class="hamburger-menu"
    >
      <span class="hamburger-bar"></span>
      <span class="hamburger-bar"></span>
      <span class="hamburger-bar"></span>
    </button>
    <div class="nav-items">
      <ul class="nav-list">
        {% for item in navigation_items %}
        <li class="nav-item">
          <a href="{{ item.href }}" data-i18n="{{ item.label.key }}"
            >{{ translations.get(item.label.key, item.label.key) }}</a
          >
        </li>
        {% endfor %}
      </ul>
      <button aria-label="Switch to Dark Mode" id="dark-mode-toggle" class="dark-mode-button">ðŸŒ™</button>
      <div id="language-switcher" class="language-buttons">
        <button data-lang="en" class="lang-button">EN</button>
        <button data-lang="es" class="lang-button">ES</button>
      </div>
    </div>
  </nav>
</header>
